<html>
    <body>

        <p id="intro">Paragraph</p>

        <button type="button" id="eventListenerButton">Button</button>


        <script>

            var button = document.getElementById("eventListenerButton")
            button.addEventListener("click",changeColor)


            function changeColor(){
                var writing = document.getElementById("intro")
                writing.style.backgroundColor = "red"
            }

            button.removeEventListener("click",changeColor)

        </script>
    </body>
</html>
